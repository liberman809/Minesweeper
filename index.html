<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style/helpers.css">
    <link rel="stylesheet" type="text/css" href="style/buttons.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">



</head>

<body onload="galleryInit()" dir="ltr">

    <section class=" grid-container">


        <header class="main-header">

            <div class="title">
                <a href="index.html"><h1>Meme generator</h1></a>
            </div>
            <div class="back-to-div display-flex">
                <a href="index.html" class="back-to">Back to gallery</a>
            </div>

        </header>

        <div class="contant">
            <section class="gallery">
                <div class="filltr display-flex">
                    <input type="text" class="filter-text" onkeyup="renderGallery()">
                </div>

                <div class="memes-gallery display-flex"></div>

            </section>

            <section class="editor"> 
                
   
                <canvas id="myCanvas" width="400" height="400"></canvas>

                <div class="edit-area"></div>
            </section>
        </div>

        
    </section>
    <script src="script/memeService.js"></script>
    <script src="script/memeController.js"></script>
    <script src="script/galleryController.js"></script>
